<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinGame</title>
    <script src="js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <h1 class="title">Choose your weapon</h1>

    <div class="text-center">
        <button class="button is-primary is-rounded" type="submit" id="rock">Rock</button>
        <button class="button is-link is-rounded" type="submit" id="paper">Paper</button>
        <button class="button is-info is-rounded"type="submit" id="scissors">Scissors</button>
    </div>
    <div class="result">
        <ul>
            <li>Player Score: <span id="playerScore"></span></li>
            <li>Computer Score: <span id="computerScore"></span></li>
        </ul>
    </div>
    <div class="pop-up">
        <span id="decision" ></span>
    </div>
</body>

</html>
